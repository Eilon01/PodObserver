apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-questioner
  namespace: {{ .Values.global.namespace }}
spec:
  podSelector:
    matchLabels:
      app: k8s-questioner
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.global.namespace }}
      podSelector:
        matchLabels:
          app: pod-observer
    ports:
    - protocol: TCP
      port: {{ .Values.podObserver.deployment.container.port.containerPort }}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.global.namespace }}
      podSelector:
        matchLabels:
          app: pod-observer
    ports:
    - protocol: TCP
      port: {{ .Values.podObserver.deployment.container.port.containerPort }}
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default 
    ports:
    - protocol: TCP
      port: 443 